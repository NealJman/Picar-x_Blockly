<!DOCTYPE html>
<html>
<head>
  <title>Blockly to Python</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/python_compressed.js"></script>
</head>
<body>
  <h1> Live Coding Platform </h1>
  <div id="blocklyDiv" style="height: 300px; width: 600px;"></div>
  <textarea id="pythonCode" rows="10" cols="50"></textarea>
  <button id="generateButton" onclick="generateCode()" >Generate Python</button>
  <button id="sendButton" onclick="sendCode()">Send Python</button>

  
  <xml id="toolbox" style="display: none;">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
    </category>
    <category name="Car Movement">
      <block type = "initialize"></block>
      <block type="move_forward"></block>
        <value name="STEPS">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      <block type="move_backward"></block>
        <value name="STEPS">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      <block type="turn_by"></block>
        <value name="ANGLE">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      <block type = "stop"></block>
    </category>
  </xml>

  <script>

    //Block Formatting
    Blockly.Blocks['move_forward'] = {
      init: function() {
        this.appendValueInput("STEPS")
            .setCheck("Number")
            .appendField("Move Forward");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(100);
        this.setTooltip("Move forward at a specific speed");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['move_backward'] = {
      init: function() {
        this.appendValueInput("STEPS")
            .setCheck("Number")
            .appendField("Move Backward");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(100);
        this.setTooltip("Move backward at a specific speed");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['turn_by'] = {
      init: function() {
        this.appendValueInput("ANGLE")
            .setCheck("Number")
            .appendField("Turn By");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(70);
        this.setTooltip("Turn at a certain angle ");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['stop'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Stop");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(0);
        this.setTooltip("Stop Car");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['initialize'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Initializer");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(300);
        this.setTooltip("Imports apporpriate libraries");
        this.setHelpUrl("");
      }
    };


    //Python Generators
    python.pythonGenerator.forBlock['move_forward'] = function(block) {
      var steps = Blockly.Python.valueToCode(block, 'STEPS', Blockly.Python.ORDER_ATOMIC) || '0';
      var code = 'px.forward(' + steps + ')\ntime.sleep(0.5)\n';
      console.log("Generated code for move_forward:", code); 
      return code;
    };

    python.pythonGenerator.forBlock['move_backward'] = function(block) {
      var steps = Blockly.Python.valueToCode(block, 'STEPS', Blockly.Python.ORDER_ATOMIC) || '0';
      var code = 'px.backward(' + steps + ')\ntime.sleep(0.5)\n';
      console.log("Generated code for move_backward:", code); 
      return code;
    };

    python.pythonGenerator.forBlock['turn_by'] = function(block) {
      var angle = Blockly.Python.valueToCode(block, 'ANGLE', Blockly.Python.ORDER_ATOMIC || '0');
      var code = 'px.set_dir_servo_angle(' + angle + ')\ntime.sleep(0.01)\n';
      console.log("Generated code for turn_by:", code); 
      return code;
    };

    python.pythonGenerator.forBlock['stop'] = function(block) {
      var code = 'px.stop()\n';
      console.log("Generated code for stop:", code); 
      return code;
    };

    python.pythonGenerator.forBlock['initialize'] = function(block) {
      var code = 'from picarx import Picarx\nimport time\npx=Picarx()\n';
      console.log("Generated code for initialize:", code); 
      return code;
    };

  
    // Initialize Blockly
    var workspace = Blockly.inject('blocklyDiv',
      {
        toolbox: document.getElementById('toolbox')
      });
    
    console.log("Python Generator for move_forward:", Blockly.Python['move_forward']);

    // Generate Python code
    function generateCode() {
      console.log("Generating Python code...");
      var pythonCode = Blockly.Python.workspaceToCode(workspace);
      console.log("Generated code:", pythonCode);
      document.getElementById('pythonCode').value = pythonCode;
      return pythonCode;
    }


    //Send script to RC Car
    async function sendCode() {
      const pythonCode = generateCode();
      console.log(pythonCode);

      try {
        const response = await fetch('http://192.168.1.101:5000/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: pythonCode
        });
  
        if (response.ok) {
          alert('Script sent successfully!');
        } else {
          alert('Failed to send script: ' + (await response.text()));
        }

      } 

      catch(err){
        alert('Cannot reach server');
      }
    }

  </script>
</body>
</html>
